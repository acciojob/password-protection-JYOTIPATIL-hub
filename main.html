<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <style>
        /* Style for input fields */
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            margin-top: 6px;
            margin-bottom: 16px;
        }

        /* Style for submit button */
        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
        }

        /* Style for container */
        .container {
            background-color: #f1f1f1;
            padding: 20px;
        }

        /* Message box shown when user clicks on the password field */
        #message {
            display: none;
            background: #f1f1f1;
            color: #000;
            position: relative;
            padding: 20px;
            margin-top: 10px;
        }

        /* Styling for valid and invalid requirements */
        .valid {
            color: green;
        }

        .valid:before {
            position: relative;
            left: -35px;
            content: "\u2713"; /* Checkmark symbol */
        }

        .invalid {
            color: red;
        }

        .invalid:before {
            position: relative;
            left: -35px;
            content: "\u2716"; /* Cross symbol */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/action_page.php">
            <label for="usrname">Username</label>
            <input type="text" id="usrname" name="usrname" required>
            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>

    <script>
        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // Show message box when user clicks on the password field
        myInput.onfocus = function () {
            document.getElementById("message").style.display = "block";
        };

        // Hide message box when user clicks outside of the password field
        myInput.onblur = function () {
            document.getElementById("message").style.display = "none";
        };
    </script>
</body>
</html>
